name: ci
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: sbt

      - name: Set up Sbt    
        uses: sbt/setup-sbt@v1

      - name: Compile Project
        run: sbt -v +compile

      - name: Run Tests
        run: sbt +test